import java.io.FileInputStream
import java.util.Properties



//android {
  //namespace = BuildConfig.packageName

    // ****** 设置自定义签名@Groovy语法 ******
    signingConfigs {
        create("releaseee") {
            def localProperties = new Properties()
            def localPropertiesFile = rootProject.file("local.properties")
            enableV1Signing = true // 启用 V1 签名
            enableV2Signing = true // 启用 V2 签名 (推荐，Android 7.0+)
            enableV3Signing = true // 启用 V3 签名 (推荐，Android 9+)
            if (localPropertiesFile.exists()) {
                localProperties.load(new FileInputStream(localPropertiesFile))

                def storeFilePath = localProperties.getProperty("storeFile")
                def storePasswordValue = localProperties.getProperty("storePassword")
                def keyAliasValue = localProperties.getProperty("keyAlias")
                def keyPasswordValue = localProperties.getProperty("keyPassword")

                if (storeFilePath != null && storePasswordValue != null && 
                    keyAliasValue != null && keyPasswordValue != null) {
                    storeFile = file(storeFilePath)
                    storePassword = storePasswordValue
                    keyAlias = keyAliasValue
                    keyPassword = keyPasswordValue
                } else {
                    logger.error("There is sth wrong with file content:local.properties !")
                }
            } else {
                logger.error("File not exist:local.properties !")
            }
        }
    }

        buildTypes {
            debug {
                signingConfig = signingConfigs.getByName("releaseee")
                //applicationIdSuffix '.debug'
                versionNameSuffix = "-debug"
            }
            release {
                signingConfig = signingConfigs.getByName("releaseee")

            }
        }
